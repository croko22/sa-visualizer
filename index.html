<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MSABrowser | Herramienta de Comparación de Alineamientos</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/msabrowser/msabrowser@v1.1//css/style.css"
      media="screen"
    />
    <script
      src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"
      type="text/javascript"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/msabrowser/msabrowser@v1.1//javascript/msabrowser.js"></script>

    <script src="js/alignment-scorer.js"></script>
    <script src="js/index.js"></script>

    <style>
      /* Custom styles for better presentation */
      body {
        font-family: "Inter", sans-serif;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 0.5rem;
      }
      /* Styling for each alignment viewer card */
      .msa-viewer-container {
        margin-top: 1.5rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        padding: 1rem;
        background-color: white;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 z-10">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-gray-900">
              Herramienta de Comparación de Alineamientos
            </h1>
            <p class="text-gray-600 mt-1">
              Compara y analiza alineamientos de secuencias de múltiples
              modelos.
            </p>
          </div>
          <div class="text-sm"></div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-6 py-8">
      <div class="bg-white p-4 rounded-lg shadow-md mb-8">
        <h3 class="text-lg font-semibold mb-3">
          Seleccionar Archivo de Alineamiento
        </h3>
        <div>
          <label
            for="file-select"
            class="block text-sm font-medium text-gray-700 sr-only"
            >Archivo de Alineamiento</label
          >
          <select
            id="file-select"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
          ></select>
        </div>
      </div>

      <div id="alignments-container" class="space-y-8"></div>
    </main>
  </body>
</html>
